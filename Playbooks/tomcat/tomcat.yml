---
- name: Install tomcat
  become: yes
  hosts: all
  vars:
    - username: tomcat
    - home_dir: /opt/tomcat
    - tomcat_latest: "{{ home_dir }}/latest"
    - default_shell: /bin/false
    - tomcat_version: "10.1.14"
    - tomcat_shell_file_path: /opt/tomcat/latest/bin/
  tasks:
    - name: update packages
      apt:
        update_cache: yes
    - name: Install java11
      package:
        name: "{{ java_package }}"
        state: present
    - name: useradd tc
      ansible.builtin.user:
        name: "{{ username }}"
        create_home: yes
        home: "{{ home_dir }}"
        shell: "{{ default_shell }}"
    - name: Download tomcat
      ansible.builtin.get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-10/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz
        dest: /tmp/apache-tomcat-{{ tomcat_version }}.tar.gz
    - name: Extract tomcat
      ansible.builtin.unarchive:
        src: "/tmp/apache-tomcat-{{ tomcat_version }}.tar.gz"
        owner: "{{ username }}"
        group: "{{ username }}"
        dest: "{{ home_dir }}"
        creates: "{{ home_dir }}/apache-tomcat-{{ tomcat_version }}"
        remote_src: yes
    - name: Create a symlink
      ansible.builtin.file:
        src: "{{ home_dir }}/apache-tomcat-{{ tomcat_version }}"
        dest: "{{ tomcat_latest }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        state: link
    - name: change ownership
      ansible.builtin.file:
        path: "{{ home_dir }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        state: directory
        recurse: yes
    - name: finding shell files
      ansible.builtin.find:
        paths: "{{ tomcat_shell_file_path }}"
        patterns: "*.sh"
    - name: Gather shell files
      cmd:
        register: "{{ executable_shell_files }}"
    - name: Printing the previous variable    
      debug:
          var: "{{ executable_shell_files }}"
    - name: execuatble permissions to shell files
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: "0755"
      loop: "{{ executable_shell_files.file }}"
